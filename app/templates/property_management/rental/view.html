<!-- app/templates/property_management/rental/view.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房屋展示</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='property_management/view/style.css') }}">
</head>
<body>
    <div class="header">
        <h1 id="property-name"></h1>
    </div>

    <div class="content">
        <div class="main-section">
            <div class="image-gallery" id="image-gallery">
                <div class="left" onclick="prevImage()">❮</div>
                <div class="right" onclick="nextImage()">❯</div>
                <div class="dots" id="dots"></div>
            </div>

            <div class="furniture-container">
                <h2>家具</h2>
                <div class="icon-list">
                    <div class="icon-item">
                        <i class="fas fa-couch" id="sofa"></i>
                        <span>沙發</span>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-bed" id="bed"></i>
                        <span>床</span>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-chair" id="desk_chair"></i>
                        <span>桌椅</span>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-utensils" id="dining_table"></i>
                        <span>餐桌</span>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-boxes" id="wardrobe"></i>
                        <span>衣櫃</span>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-book" id="bookshelf"></i>
                        <span>書架</span>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-tv" id="tv_stand"></i>
                        <span>電視櫃</span>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-bed" id="nightstand"></i>
                        <span>床頭櫃</span>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-magic" id="dresser"></i>
                        <span>化妝台</span>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-shoe-prints" id="shoe_rack"></i>
                        <span>鞋架</span>
                    </div>
                </div>
            </div>

            <div class="amenities-container">
                <h2>設備</h2>
                <div class="icon-list">
                    <div class="icon-item">
                        <i class="fas fa-wifi" id="wifi"></i>
                        <span>Wi-Fi</span>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-tint" id="washing_machine"></i>
                        <span>洗衣機</span>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-snowflake" id="refrigerator"></i>
                        <span>冰箱</span>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-water" id="water_heater"></i>
                        <span>熱水器</span>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-microchip" id="microwave"></i>
                        <span>微波爐</span>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-wind" id="air_conditioner"></i>
                        <span>冷氣</span>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-fire" id="heater"></i>
                        <span>暖氣</span>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-tv" id="tv"></i>
                        <span>電視</span>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-utensils" id="dishwasher"></i>
                        <span>洗碗機</span>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-temperature-high" id="oven"></i>
                        <span>烤箱</span>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-fan" id="fan"></i>
                        <span>風扇</span>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-air-freshener" id="air_purifier"></i>
                        <span>空氣清淨機</span>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-fire-extinguisher" id="fire_extinguisher"></i>
                        <span>滅火器</span>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-bell" id="smoke_detector"></i>
                        <span>煙霧偵測器</span>
                    </div>
                    <div class="icon-item">
                        <i class="fas fa-burn" id="electric_stove"></i>
                        <span>電磁爐</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="details">
            <h2>物件詳述</h2>
            <p id="detailed-description"></p>

            <h2>出租人</h2>
            <p id="landlord"></p>
            <button onclick="contactLandlord()">聯繫出租人（Line）</button>

            <div class="info-grid">
                <div>
                    <h3>地址</h3>
                    <p id="address"></p>
                </div>
                <div>
                    <h3>樓層</h3>
                    <p id="floor-info"></p>
                </div>
                <div>
                    <h3>月租金</h3>
                    <p id="rent-price"></p>
                </div>
                <div>
                    <h3>押金</h3>
                    <p id="deposit"></p>
                </div>
                <div>
                    <h3>物件類別</h3>
                    <p id="property-type"></p>
                </div>
                <div>
                    <h3>房間數</h3>
                    <p id="layout"></p>
                </div>
                <div>
                    <h3>建築類型</h3>
                    <p id="building-type"></p>
                </div>
                <div>
                    <h3>總坪數</h3>
                    <p id="area"></p>
                </div>
                <div>
                    <h3>裝潢風格</h3>
                    <p id="decoration-style"></p>
                </div>
                <div>
                    <h3>最少租期</h3>
                    <p id="min-lease-months"></p>
                </div>
                <div>
                    <h3>是否有陽台</h3>
                    <p id="has-balcony"></p>
                </div>
                <div>
                    <h3>累計瀏覽數</h3>
                    <p id="view-count"></p>
                </div>
                <div>
                    <h3>發布時間</h3>
                    <p id="created-at"></p>
                </div>
                <div>
                    <h3>最後更新時間</h3>
                    <p id="last-updated-at"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const propertyData = {{ property_data | tojson }};
    </script>
    <script src="{{ url_for('static', filename='property_management/view/script.js') }}"></script>
</body>
</html>
